<h1>FC游戏</h1>
<text>FC游戏是一种模拟20世纪80年代出品的游戏，代表作品主要有《魂斗罗系列》、《93超级魂》、《沙罗曼蛇系列》、《超级玛丽》、《赤色要塞》、《双截龙》、《飞龙之拳3》、《坦克大战》、《松鼠大作战》、《淘金者》、《圣火纹章外传》、《最终幻想》等。</text>
